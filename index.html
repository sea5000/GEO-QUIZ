<!DOCTYPE html>
<html>
<head>
    <title>Map Quiz</title>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
        }
        #map-container {
            position: relative;
            width: 600px; /* Adjust as needed */
            height: 400px; /* Adjust as needed */
            margin: 20px auto;
        }
        #map {
            width: 100%;
            height: 100%;
        }
        #answer-feedback {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Map Quiz</h1>
    <p>Click on the country of France.</p>

    <div id="map-container">
        <img id="map" src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/ed/Europe_countries.svg/1600px-Europe_countries.svg.png" alt="Europe Map">
        <div id="answer-feedback"></div>
    </div>

    <script>
        const map = document.getElementById('map');
        const feedback = document.getElementById('answer-feedback');

        map.addEventListener('click', (event) => {
            const x = event.offsetX;
            const y = event.offsetY;

            // Very simplified logic (you'll need more precise coordinates for real use).
            // These coordinates are approximate for France on the provided map.
            if (x > 250 && x < 350 && y > 150 && y < 250) {
                feedback.textContent = 'Correct!';
                feedback.style.color = 'green';
            } else {
                feedback.textContent = 'Incorrect. Try again.';
                feedback.style.color = 'red';
            }
        });
    </script>
</body>
</html>
